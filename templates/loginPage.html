<html>
<head>
    <title>LogIn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F2F2F2; /* Warm White */
            color: #36454F; /* Charcoal Gray */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-container {
            background-color: #F5F5DC; /* Beige */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .messages {
            margin-bottom: 1rem;
        }

        .messages p {
            padding: 0.75rem;
            border-radius: 5px;
            background-color: #FF69B4; /* Neon Pink */
            color: #F2F2F2; /* Warm White */
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 0.5rem;
            color: #003366; /* Dark Blue */
            font-weight: 600;
        }

        input[type="text"], input[type="password"] {
            padding: 0.75rem;
            border: 1px solid #D3D3D3; /* Light Gray */
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
            background-color: #F2F2F2; /* Warm White */
            color: #36454F; /* Charcoal Gray */
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #00A9E0; /* Electric Blue */
            box-shadow: 0 0 0 3px rgba(0, 169, 224, 0.1);
        }

        input[type="submit"] {
            background-color: #97BC62; /* Moss Green */
            color: #F2F2F2; /* Warm White */
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        input[type="submit"]:hover {
            background-color: #708238; /* Olive Green */
        }

        br {
            display: none; /* Remove unnecessary line breaks */
        }
    </style>
</head>
<body>
    <div class="login-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="http://localhost:8080/login" method="POST">
            <p>Username: </p><input type="text" name="name">
            <p>Password: </p><input type="password" name="password">
            <input type="submit" value="Log In">
        </form>
    </div>
</body>
</html>
